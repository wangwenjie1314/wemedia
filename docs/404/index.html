.js\",\"185\",\"static/chunks/app/layout-f99e74b2215823e8.js\"],\"\"]\n15:I[9803,[],\"\"]\n16:I[232,[],\"\"]\n17:I[7886,[\"374\",\"static/chunks/374-287c88ccdca643eb.js\",\"173\",\"static/chunks/173-193adc3631b22eed.js\",\"367\",\"static/chunks/367-330922e3e4e4b004.js\",\"185\",\"static/chunks/app/layout-f99e74b2215823e8.js\"],\"Analytics\"]\n18:I[8580,[\"374\",\"static/chunks/374-287c88ccdca643eb.js\",\"173\",\"static/chunks/173-193adc3631b22eed.js\","])</script><script>self.__next_f.push([1,"\"367\",\"static/chunks/367-330922e3e4e4b004.js\",\"185\",\"static/chunks/app/layout-f99e74b2215823e8.js\"],\"\"]\n19:I[2004,[\"374\",\"static/chunks/374-287c88ccdca643eb.js\",\"173\",\"static/chunks/173-193adc3631b22eed.js\",\"367\",\"static/chunks/367-330922e3e4e4b004.js\",\"185\",\"static/chunks/app/layout-f99e74b2215823e8.js\"],\"\"]\ne:T15a5,"])</script><script>self.__next_f.push([1,"\n文章开始之前，先考考大家对 AI 的识别能力，你看下面的图片哪些是真人照片？哪些是 AI 生成的？\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979215369-image.png)\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979247227-image.png)\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979239550-image.png)\n\n\n给大家揭晓一下答案，上面的图片全是AI生成的！\n\n这是来自于最近在微信群里广泛流传的一个聊天记录，不知道大家有没有看到过：\n\n一个大哥用 AI 绘制美女照片，一个人批量操作 1000 多个小红书账号，霸屏了小红书「美女」关键词的首页。\n\n下图中的账号几乎全是他一个人搞的！\n\n用 AI 生成的美女图片不仅没有被平台识别出来，并且还给了推流！真的是强到离谱。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979266242-image.png)\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979281344-image.png)\n\n\n厉害吧？\n\n不过 AI 制作美女也不是什么新项目了。\n\n之前就有很多 AI 美女号在各大自媒体平台涌现，但是因为不论是 MJ 还是 SD 制作的美女，都会有比较明显的 AI 味，比如 AI 画人的手指数量不对、磨皮感太强不真实。\n\n还因此出现了一些专门的 AI 美女打假博主，所以在平台对这类内容标注「AI 生成」之后，就昙花一现了。\n\n而这个大哥制作的图片，不仅没有被标注「AI 生成」，甚至还被推流了，彻底解决了之前的问题。为什么呢？\n\n其实也不是大哥的制作技术有多么厉害，而是新的 Flux 模型出来之后，能力相比之前的绘图工具有了巨大的提升。\n\n今天我们就来一起扒一扒，这个大哥的操作，包括：一、变现逻辑 和 二、制作方法。\n\n----\n\n一、变现逻辑\n\n1.涨粉卖账号\n\n根据大哥自己的描述，目前他的变现方式主要是通过养账号和卖账号。\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979302548-image.png)\n\n我们知道，美女博主虽然涨粉很快，但是这种泛粉是没有接广告的商业价值的。\n\n不过平台开通商品挂货的橱窗是需要有一定的粉丝数量的，比如小红书蒲公英门槛是 1000 粉。所以商家需要大量的能挂货的账号，催生了这样的一条变现路径。\n\n\n2.卖周边给LSP\n\n这类账号关注的粉丝基本上都是男性 LSP，通过账号引流到私域，卖一些 LSP 喜欢的周边产品（至于哪些产品大家自己脑补一下，想不明白去美女直播间加个微信看看），LSP 们的消费能力还是比较强的。\n\n3.美女IP\n\n最难也是天花板最高的：\n\n依托 AI 绘图能力的提升，可以保持人物的一致性，并且可以轻松制作各类型的场景。\n\n「固定的人物」+「垂直的内容场景」=「美女个人 IP」\n\n类似于之前 ins 上爆火的那个 Aitana Lopez，据说月收入超过 10 万美金，内衣巨头「维多利亚的秘密」都和她合作了。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979320224-image.png)\n\n抛砖引玉，举个例子，比如最近比较火的女生自行车运动，就可以配合垂直的内容输出，打造一个自行车骑行的美女，这样的账号就非常有价值了，看看对标账号的评论区，就有很多自行车、衣服、装备的带货需求。\n\n当然这个对 AI 绘图技术的要求也是最高的。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979333150-image.png)\n\n\n二、制作方法\n\n用 Flux 来进行生成，能调用 Flux 的方式非常多，不管是 Webui 还是 Comfyui 都可以。\n\n比较简单的就是用国内的 [Liblib](https://www.liblib.art/)，有非常多训练好的 Flux LORA，每日有 300 积分可以免费使用，对于新手来说，生图完全够用。\n\n但是前提是需要有比较好的 AI 绘图基础，这个话题比较复杂，就不展开讲了，感兴趣的可以找教程看看，也可以找我要比较靠谱的教程建议。\n\n我们先来尝试一个最简单的，小白都能跟着操作的方法：\n\n1.打开 Liblib，搜索并选择一个 Flux 的亚洲人脸 LORA：\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979348987-image.png)\n\n\n例如这个：\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979360340-image.png)\n\n2.打开后已经设定好的 Flux 基础算法就可以了，Lora 也已经选好了刚刚挑选的亚洲人像。\n\n所以只需要输入提示词就，点击一键生图就好了。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979371079-image.png)\n\ntips：如果不知道提示词怎么写，可以找一个想模仿的对标照片，打开 WD1.4 标签器，直接上传让 AI 反推一个。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979382243-image.png)\n\n\n随便放几个我抽的卡，看看效果：\n\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728979395435-image.png)\n\n好了，简单的图片制作就是这样。如果要想进阶的话，就需要系统学习更多的 AI绘画技巧了。\n\n不过也不一定非得要技术多牛，关键是后面怎么变现，想清楚这个问题，匹配适合的技术水平就可以啦。\n\n大家也可以自己想想，这样的技术还可以怎样变现呢？\n\n\n\n\n\n\n\n"])</script><script>self.__next_f.push([1,"f:T40bd,"])</script><script>self.__next_f.push([1,"\n\n## 一个信息差价值成金\nFlUx 生成逼真美女，在小红书上做矩阵号，小红书没检测到是 Al，还给推流，把搜索页都占了。\n养了1300多个号，卖给商家\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977562252-image.png)\n\n## 二、小红书名媛\n\n小红书名媛的出图照片：\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977598164-image.png)\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977605976-image.png)\n\n## 三、丰富的lora\nFlux 生态已经很成熟了，有好多创作者炼制了各种风格、类型的lora。\n简单一点，在使用工作流时替换 1ora， 生成的模特就是不同 STYLE，御姐、萝莉都到碗里来。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977631300-image.png)\n\n\n使用不同的lora 出的其他图片：\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977649080-image.png)\n\n## 四、换脸节点\nFlUx 工作流已经支持 PULID换脸节点了，即可一键出图。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977671582-image.png)\n\n\n或者使用B站二狗子的黑神话工作流，就是一个进化版的换脸工作流。\n在哩布上就可以直接使用了。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977687857-image.png)\n\n## 五、Flux 应用场景\n像小红书网红名媛项目，L权说他的主要模式是卖号。\n但是对我们其他人来说，还是得认真思考Flux 及 ComfyUl工作流在我们实际业务场景的结合应用。比如摄影、，商、数字人等领域。\n\n\n先科普下：xlabs 已经推出了基于 FLUX的Lora模型的训练脚本，我们在哩布上看到的脸模，其实都是创作者炼制的。简单一点，在使用工作流时替换lora， 生成的模特就是不同STYLE，御姐、萝莉都到碗里来。\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977753084-image.png)\n\n\nlora地址：[小红书网红纯欲人像风格](https://www.liblib.art/modelinfo/58c90e50b7014aa685bb3b24922df1c9?from=personal_page\u0026versionUuid=6f4a693135ac4d5ca50845bf6cf87339)\n\n•便用方法也简单：\n在模型或者 lora 页面，看到满意的图片，点击 一键生图 在线生成图片\n\n1.在lora界面，点击 一键生图 在线生成图片\n\n2.在lora 的返图区，直接点击一键生图，在线生成\n\n3.如果要修改提示词，在提示词输入区域输入修改过的英文提示词。\n\n4. 点击开始生图后，等待生成图片。(生成后也可以在哩布的图库中找到所有图片）\n\n触发词：girl\n\n推荐底膜：F1基础算法模型（系统默认，无需修改）\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977789416-image.png)\n\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977798156-image.png)\n\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-15/1728977807465-image.png)\ ，高分辨率，9:16\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464249568-image.png)\n\n\n6、提示词\n\n```\na portal into a mythical forest on the wall of my small messy bedroom.\n```\n\n我的凌乱小卧室的墙上有一个通往神秘森林的入口。\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464262640-image.png)\n\n\n7、提示词\n\n```\nTwo young Japanese women walking in a Tokyo alley\n```\n\n两名日本年轻女子走在东京的小巷里\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464276316-image.png)\n\n8、提示词\n\n```\nTwo young Japanese women, one wearing a red top and blue jeans, the other wearing a white top and jeans, both holding umbrellas, walking on the streets of Tokyo\n```\n\n两名日本年轻女子，一名身穿红色上衣和蓝色牛仔裤，另一名身穿白色上衣和牛仔裤，都撑着伞，走在东京街头\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464289961-image.png)\n\n"])</script><script>self.__next_f.push([1,"12:Tf5d,"])</script><script>self.__next_f.push([1,"\n## 写在前面\n\n受《用AI做美女博主号赢麻了》启发，准备做自媒体账号矩阵，\n\n技术思路：Flux出美女图 直接发小红书、小绿书；klingai让图片动起来做短视频发抖音、快手、蝴蝶号；\n营造一个美女日常；\n\n## 学习教程：\n\n1、[本地部署Flux.1最强文生图大模型！Comfyui 一键安装，简单又方便](https://wangwenjie1314.github.io/wemedia/weekly/2024-10-07-001/) \n\n\n## Flux由于吃配置，改用云服务跑通\n\n0、云镜像：[https://www.codewithgpu.com/i/black-forest-labs/flux/Flux](https://www.codewithgpu.com/i/black-forest-labs/flux/Flux)\n\n\n我是按照作者的教程一步步执行，但是在出图环节我卡住了，之前没接触过ComfyUI，现在通过学习，完善下使用教程，希望对大家有所帮助 ^ _ ^\n\n1、选3090的机子: \n\n显存 \u003e= 18G + CUDA版本\u003e=11.8\n小于这个的配置在跑出图的时候会报错：\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-11/1728629649217-image.png)\n\n\n2、开机后依次执行：\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-417830533-HPOOFqSvt6B9plPnlNBB.png)\n\n执行完毕后为下图\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-198273124-j8JNTf2EGfOnnYgoWQnd.png)\n\n3、执行完后，启动ComfyUI\n\n在终端：\n\n```\ncd /ComfyUI\npython main.py   --use-split-cross-attention   --force-fp16   --port 8080\n```\n\n然后启动成功后\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-522692762-3pr6GMBHr0anPBYmmU4U.png)\n\n4、连接8080端口\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-958031859-VjHDQjs3E3k5kzOqZ0oI.png)\n\n5、成功后地址栏访问：\n\nhttp://127.0.0.1:8080/\n\n6、此时，就可能遇到问题了：\n\n就是下图，一下子就蒙了，不会用了。\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-837581701-YeDzfqQ9eMRlZTFEcokU.png)\n\n此时，我们需要访问：\n\n[https://comfyanonymous.github.io/ComfyUI_examples/flux/](https://comfyanonymous.github.io/ComfyUI_examples/flux/) 将对应flux版本的图片保存到本地\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-14269876-ChH2iX9xnIx4Aw7XmgK9.png)\n\n7、然后再将下载的这张图片拖到ComfyUI面板上\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-752320032-RdTIFwnSeizd2UAZEpt9.png)\n\n然后界面立马变了\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-564044490-lo3N8zYqKtDsImeGDuHy.png)\n\n至于我截图中的中文语言 需要下载[https://github.com/AIGODLIKE/AIGODLIKE-ComfyUI-Translation](https://github.com/AIGODLIKE/AIGODLIKE-ComfyUI-Translation) 然后 将 下载后的ZIP 包解压到 ComfyUI\\custom_nodes 目录中，再重新启动后 设置为中文\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-772095446-8KUyKUCEtGe7kFWOZOe1.png)\n\n然后修改下配置：\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-888908031-Bk7JOPj9AXo1JWjgb76t.png)\n\n\n\n输入提示词 [美图提示词大全](https://wangwenjie1314.github.io/wemedia/weekly/2024-10-09-002/) 出图：\n\n![image.png](https://codewithgpu-image-1310972338.cos.ap-beijing.myqcloud.com/317334-752104314-D6ePkP9VgtXLaIIyWecO.png)\n\n\n## 后来发现生成的图还是不够网红，继续学习\n\n1、需要下载真人Lora：[https://pan.tuio.cc/s/KKYtL](https://pan.tuio.cc/s/KKYtL)\n\n2、需要下载flux工作流：[https://pan.tuio.cc/s/qE2fL](https://pan.tuio.cc/s/qE2fL)\n\n3、flux在工作流中使用Lora: [https://www.youtube.com/watch?v=HrnRCwoSSFk](https://www.youtube.com/watch?v=HrnRCwoSSFk)\n\n4、更丰富的提示词：[https://www.freedidi.com/14643.html](https://www.freedidi.com/14643.html)"])</script><script>self.__next_f.push([1,"13:Tec4,"])</script><script>self.__next_f.push([1,"\n\u003e 最近,由前 Stability AI员工创立的黑森林实验室推出了开源图像生成模型Flux.1,可谓名声大噪，爆火全网。零度刚才已经上手使用，效果确实让我大吃一惊，真的很强！！！\n\n# 视频教程\n\n[https://www.youtube.com/watch?v=87TwZ05SSGc](https://www.youtube.com/watch?v=87TwZ05SSGc)\n\n# 图文教程\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464656947-image.png)\n\n\nFlux.1 是一款免费开源的模型,性能可与Midjourney V6媲美。用户可通过Comfyui调用Flux.1。本文我将详细介绍其使用流程，即使你是新手小白，只要紧跟我的步骤，相信你也能使用上这款非常强悍的文生图模型。\n\nFlux 模型总共有3个，分别是：Flux Pro、Flux Dev、Flux Schnell，下面是其性能的对照图\n\n\n![](https://cdn.jsdelivr.net/gh/wangwenjie1314/PicCDN/2024-10-9/1728464672718-image.png)\n\n\n[pro] 是最顶级的模型，但是只能通过 API 调用；\n[dev] 是由[pro]提炼，开源但非商用，质量和效果与[pro]类似；\n[schnell] 是经过蒸馏的 4 步模型，速度比 [dev] 快 10 倍，Apache 2 开源许可。\n\n\n目前 ComfyUI 已支持此模型，更新到最新版即可使用。\n\n1.下载最新版 ComfyUI： 【[官方下载](https://github.com/comfyanonymous/ComfyUI)】 、或【[备用下载](https://www.dongli7.com/forum.php?mod=viewthread\u0026tid=4)】，下载后解压出来待用\n\n2.设置中文语言：【[点击下载](https://github.com/AIGODLIKE/AIGODLIKE-ComfyUI-Translation)】中文语言包，将 ZIP 包解压到 ComfyUI\\custom_nodes 目录中\n\n3.下载 Flux 模型：FLUX 模型有四个可选，FLUX.1 [dev] 、FLUX.1 [dev] fp8、FLUX.1 [schnell]、FLUX.1 [schnell] fp8；\n\n① FLUX.1 [dev] ：官方版本满配版，最低显存要求24G；下载地址：\n                    【[点击下载](https://huggingface.co/black-forest-labs/FLUX.1-dev/tree/main)】或【[网盘打包下载](https://www.dongli7.com/forum.php?mod=viewthread\u0026tid=5\u0026page=1\u0026extra=)】\n\n② FLUX.1 [dev] fp8：大佬优化 [dev] 后版本，建议选择此版本，最低 12G 显存可跑；\n                    【[点击下载](https://huggingface.co/Kijai/flux-fp8/blob/main/flux1-dev-fp8.safetensors)】或【[网盘打包下载](https://www.dongli7.com/forum.php?mod=viewthread\u0026tid=5\u0026page=1\u0026extra=)】\n\n③ FLUX.1 [schnell]：4 步蒸馏模型，大多数显卡可跑。\n                     【[点击下载](https://huggingface.co/black-forest-labs/FLUX.1-schnell/blob/main/flux1-schnell.safetensors)】或【[网盘打包下载](https://www.dongli7.com/forum.php?mod=viewthread\u0026tid=5\u0026page=1\u0026extra=)】\n\n④ FLUX.1 [schnell] fp8：优化 版本，适应更低的显卡配置。\n【[点击下载](https://huggingface.co/Kijai/flux-fp8/blob/main/flux1-schnell-fp8.safetensors)】或【[网盘打包下载](https://www.dongli7.com/forum.php?mod=viewthread\u0026tid=5\u0026page=1\u0026extra=)】\n\n不管你下载上面的哪个模型，都存放在这个：ComfyUI/models/unet/ 目录下\n\n4.下载 CLIP 模型：\n\n需下载 t5xxl_fp16.safetensors 或 t5xxl_fp8_e4m3fn.safetensors （建议选择fp8 版本，如果你显存超过 32G 可选择 fp16 版本）\n\n还有 clip_l.safetensors 到 ComfyUI/models/clip/ 目录中： 【[点击前往](https://huggingface.co/comfyanonymous/flux_text_encoders/tree/main)】\n\n5.下载 VAE 模型：【[点击下载](https://huggingface.co/black-forest-labs/FLUX.1-schnell/blob/main/ae.safetensors)】存放至 ComfyUI/models/vae/ 目录，\n\n\nflux_schnell_example 示例获取：[https://comfyanonymous.github.io/ComfyUI_examples/flux/](https://comfyanonymous.github.io/ComfyUI_examples/flux/)\n\n\n6.美图生成提示词：[美图提示词大全](https://wangwenjie1314.github.io/wemedia/weekly/2024-10-09-002/) \n\n\n\n\n\n"])</script><script>self.__next_f.push([1,"14:Td20,"])</script><script>self.__next_f.push([1,"\n\n## 写在前面\n\n本工具箱长期更新，旨在追寻最接地气的挣米方法；简单问题可留言沟通，复杂问题付费咨询。\n\n## 跑通的项目\n\n- [💰Ai写头条文章纯干货总结](https://nod3hje6q7.feishu.cn/docx/QronddRw9o1TowxlxJScQvJrnic?from=from_copylink)\n\n- [💰AI换脸美女颜值视频](https://nod3hje6q7.feishu.cn/docx/IVvbdKRhtoYSOLxw0wrcAsienNr?from=from_copylink)\n\n- [💰AI给人物换衣服（换装）](https://nod3hje6q7.feishu.cn/docx/PJ51dz5p5oY0b0xQnHYc1bvenVd?from=from_copylink)\n\n- [💰AI生成美女跳舞视频](https://nod3hje6q7.feishu.cn/docx/KLoedFWwCoIQo8xTL78cVwzlnIc?from=from_copylink)\n\n- [💰AI克隆你的声音](https://nod3hje6q7.feishu.cn/docx/TwjWdcRLuodSYexWZaActTh9nmg?from=from_copylink)\n\n- [💰AI数字人让照片说话+让视频改口型说话](https://nod3hje6q7.feishu.cn/docx/Xosod5vYqoXl59x3hwicHw4tn2g?from=from_copylink)\n\n- [💰得物App搬运视频赚米](https://nod3hje6q7.feishu.cn/docx/AW6cdt1fioVjs6xgTZ1c8IGqnvh?from=from_copylink)\n\n- [💰老照片动起来](https://nod3hje6q7.feishu.cn/docx/Ldhgd4OAho2IvexNjHUcBG7Mnf0?from=from_copylink)\n\n## 大佬们的工具箱\n\n- [雷哥工具箱](https://xtx0o8yn7x.feishu.cn/docx/Dq4cd66qxoNsyaxKrWlc4l50nEm?from=from_
